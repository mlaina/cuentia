<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 500" width="800" height="500" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: 100%; transform: translate3d(0px, 0px, 0px); content-visibility: visible;">
    <defs>
        <clipPath id="__lottie_element_2">
            <rect width="800" height="500" x="0" y="0"></rect>
        </clipPath>
        <style>
            /*
            Definimos el ciclo de vida de UNA huella:
            - 0% a 10%: Aparece (fade-in)
            - 10% a 40%: Permanece visible
            - 40% a 50%: Desaparece (fade-out)
            - 50% a 100%: Permanece invisible (esperando el siguiente ciclo)
            Puedes ajustar estos porcentajes para cambiar cuánto tiempo están visibles.
            */
            @keyframes footprintLifecycle {
            0%   { opacity: 0; }
            10%  { opacity: 1; } /* Termina de aparecer */
            40%  { opacity: 1; } /* Empieza a desaparecer */
            50%  { opacity: 0; } /* Termina de desaparecer */
            100% { opacity: 0; } /* Permanece invisible */
            }

            /* Selecciona cada grupo de huella principal */
            g[clip-path="url(#__lottie_element_2)"] > g {
            opacity: 0; /* Comienzan invisibles */
            animation-name: footprintLifecycle;
            animation-duration: 5s; /* Duración TOTAL del ciclo completo para todas */
            animation-timing-function: linear; /* Progreso lineal a través de keyframes */
            animation-iteration-count: infinite; /* Repetir indefinidamente */
            animation-fill-mode: both; /* Aplica estilos antes y después */
            }

            /* --- Aplica retrasos secuenciales --- */
            /* El retraso total debe ser menor que la animation-duration */
            /* Incremento de retraso (Duración / Número de huellas aprox) = 5s / 11 ≈ 0.45s */

            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(1)  { animation-delay: 0.0s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(2)  { animation-delay: 0.45s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(3)  { animation-delay: 0.9s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(4)  { animation-delay: 1.35s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(5)  { animation-delay: 1.8s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(6)  { animation-delay: 2.25s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(7)  { animation-delay: 2.7s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(8)  { animation-delay: 3.15s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(9)  { animation-delay: 3.6s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(10) { animation-delay: 4.05s; }
            g[clip-path="url(#__lottie_element_2)"] > g:nth-of-type(11) { animation-delay: 4.5s; } /* El último retraso es justo antes de que el primero reinicie */

        </style>
    </defs>
